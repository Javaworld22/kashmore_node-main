# [START cloudbuild_npm_node]

steps:
# Install dependencies

- name: gcr.io/cloud-builders/gcloud
  args:
  - compute
  - ssh
  - "kashmore-1"
  - --project
  - "kashmore-web"
  - --zone
  - "us-central1-a"
  - --
  - sudo apt update &&
  - sudo apt install -y git &&
  - sudo apt install -y nodejs &&
  - sudo apt install -y npm &&
  - sudo apt install -y nginx &&
  - sudo rm -rf kashmore_node &&
  - git clone https://jiggabyte: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@github.com/JiggaByter/kashmore_node.git &&
  - cd kashmore_node &&
  - sudo cp ./configs/default /etc/nginx/sites-available/default &&
  - npm install &&
  - npm install -g pm2 &&
  - pm2 start ./scripts/serve.sh &&
  - bash ./scripts/start.sh

# [END cloudbuild_npm_node] 